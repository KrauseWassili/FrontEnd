<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Columns</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-4">
                <h1 class="mb-4 display-4">Адаптивная страница</h1>
                <p class="lead">Страничка о котиках</p>
            </div>
            <div class="col-8">
                <div class="row g-4 row-cols-1 row-cols-md-2 row-cols-lg-4">
                    <div class="col">
                        <div class="card h-100 shadow-sm">
                            <img src="https://img.freepik.com/free-photo/beautiful-shot-white-british-shorthair-kitten_181624-57681.jpg?semt=ais_hybrid&w=740&q=80"
                                class="card-img-top" alt="Фото 1">
                            <div class="card-body">
                                <h5 class="card-title">Колонка 1</h5>
                                <p class="card-text">Здесь находится текст первой колонки.</p>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card h-100 shadow-sm">
                            <img src="https://img.freepik.com/free-photo/beautiful-shot-white-british-shorthair-kitten_181624-57681.jpg?semt=ais_hybrid&w=740&q=80"
                                class="card-img-top" alt="Фото 2">
                            <div class="card-body">
                                <h5 class="card-title">Колонка 2</h5>
                                <p class="card-text">Текст второй колонки с примером Bootstrap-карточки.</p>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card h-100 shadow-sm">
                            <img src="https://img.freepik.com/free-photo/beautiful-shot-white-british-shorthair-kitten_181624-57681.jpg?semt=ais_hybrid&w=740&q=80"
                                class="card-img-top" alt="Фото 3">
                            <div class="card-body">
                                <h5 class="card-title">Колонка 3</h5>
                                <p class="card-text">Описание третьей колонки. Все адаптивно.</p>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card h-100 shadow-sm">
                            <img src="https://img.freepik.com/free-photo/beautiful-shot-white-british-shorthair-kitten_181624-57681.jpg?semt=ais_hybrid&w=740&q=80"
                                class="card-img-top" alt="Фото 4">
                            <div class="card-body">
                                <h5 class="card-title">Колонка 4</h5>
                                <p class="card-text">Четвертая колонка. При маленьком экране будет на всю ширину.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
